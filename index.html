<!DOCTYPE html>
<html>
<head>
  <title>wadup world</title>
  <!-- <script type="text/javascript" src="http://cdn.icecomm.io/icecomm.js"></script> -->
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="http://cdn-test.icecomm.io/icecomm.js"></script>
  <!-- <script type="text/javascript" src="http://localhost:8000/icecomm.js"></script> -->
</head>
<body>
  <div class="colorful box">
    <video id="localVideo" autoplay></video>
  </div>
</body>
  <script>

    var comm = new Icecomm('Tgg57s99bS5ySMSFXxuQYOUPeeBOEO90oAMEaS2IwS85sroOq', {debug: true});

    // var isStream = confirm("do you want to stream");

    comm.connect('room');

    comm.on('connected', function(options) {
      document.getElementsByClassName('colorful box')[0].appendChild(options.video)
    });

    comm.on('local', function(options) {
      localVideo.src = options.stream;
    });

    comm.on('data', function(options) {
      console.log(options.data);
    });

    comm.on('disconnect', function(options) {
      document.getElementById(options.callerID).remove();
    });

  </script>
</html>
